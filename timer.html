<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body class="body">
    <div class="break-container">
        <button class="pomodoro btn">Pomodoro</button>
        <button class="short btn">Short Break</button>
        <button class="long btn">Long Break</button>
    </div>
    <span class="display">00:00</span>
    <form action="" class="form">
        <label for="">Hours:</label>
        <input type="number" class="hour" placeholder="00" maxlength="2">
        <label for="">Minutes:</label>
        <input type="number" class="minute" placeholder="00" maxlength="2">
        <label for="">Seconds:</label>
        <input type="text" class="second"placeholder="00" maxlength="2">
    </form>
    <div class="btn-container">
        <!-- start button -->
        <button class="start btn">Start</button>
        <!-- pause button -->
        <button class="pause btn">Pause</button>
        <button class="resume btn">Resume</button>
        <!-- reset button -->
        <button class="reset btn">Reset</button>
    </div>
    
<script src="timer.js"></script>
</body>
</html>
